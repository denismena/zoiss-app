<h2>Lista Oferte</h2>
<button type="button" routerLink="/oferte/create" mat-flat-button color="primary">Oferta noua</button>

<app-generic-list [list]="oferte">
    <ng-container content>
    <table mat-table *ngIf="oferte.length > 0" [dataSource]="oferte" class="mat-elevation-z8 table-index">
        <ng-container matColumnDef="numar">
            <th mat-header-cell *matHeaderCellDef>Numar</th>
            <td mat-cell *matCellDef="let element">
                {{element.numar}}
            </td>
        </ng-container>
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">
                {{element.data|customDate}}
            </td>
        </ng-container>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Client</th>
            <td mat-cell *matCellDef="let element">
                {{element.client}}
            </td>
        </ng-container>
        <ng-container matColumnDef="arhitect">
            <th mat-header-cell *matHeaderCellDef>Arhitect</th>
            <td mat-cell *matCellDef="let element">
                {{element.arhitect}}
            </td>
        </ng-container>
        <ng-container matColumnDef="utilizator">
            <th mat-header-cell *matHeaderCellDef>Utilizator</th>
            <td mat-cell *matCellDef="let element">
                {{element.utilizator}}
            </td>
        </ng-container>
        <ng-container matColumnDef="avans">
            <th mat-header-cell *matHeaderCellDef>Avans</th>
            <td mat-cell *matCellDef="let element">
                {{element.avans}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
                <a
                    routerLink="/oferte/edit/{{element.id}}"
                    mat-flat-button color="primary"
                >
                Edit
                </a>
                <button mat-flat-button color="warn" 
                [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }"
                (confirm)="delete(element.id)">
                    Delete
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
</app-generic-list>
