<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtre cautare
        </mat-panel-title>
        <mat-panel-description>
            <h2>Lista Produse
                <button type="button" routerLink="/produse/create" mat-flat-button color="primary">                    
                    <mat-icon>add</mat-icon> Adauga
                </button> 
            </h2>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="form">
        <div class="">    
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Cod</mat-label>
                        <input formControlName="cod" matInput>                        
                    </mat-form-field>                   
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Nume</mat-label>
                        <input formControlName="nume" matInput>                        
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline">
                        <mat-label>um</mat-label>                
                        <mat-select formControlName="umId">
                            <mat-option *ngFor="let um of umList" [value]="um.id">
                                {{um.nume}}
                              </mat-option>            
                          </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <!-- <mat-slide-toggle formControlName="active">Active</mat-slide-toggle> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Active</mat-label>                
                        <mat-select formControlName="active">
                            <mat-option [value]="0">Toate</mat-option>
                            <mat-option [value]="1">Active</mat-option>
                            <mat-option [value]="2">Inactive</mat-option>
                          </mat-select>
                    </mat-form-field>                    
                </div>
                <div class="col-md-1">
                    <button mat-flat-button (click)="clearForm()" color="warn">Clear</button>    
                </div>
            </div>
        </div>
      </form>
    </mat-expansion-panel>    
</mat-accordion>
  
<div class="spinner-container" *ngIf="loading$">
    <mat-spinner></mat-spinner>
</div>
<!-- <app-generic-list [list]="produse">
    <ng-container content> -->
    <table mat-table *ngIf="produse.length > 0" [dataSource]="produse" class="mat-elevation-z8 table-index">        
        <ng-container matColumnDef="cod">
            <th mat-header-cell *matHeaderCellDef>Cod</th>
            <td mat-cell *matCellDef="let element">
                {{element.cod}}
            </td>
        </ng-container>
        <ng-container matColumnDef="nume" class="w-50 p-3">
            <th mat-header-cell *matHeaderCellDef>Nume</th>
            <td class="w-50 p-3" mat-cell *matCellDef="let element">
                {{element.nume}}
            </td>
        </ng-container>
        <ng-container matColumnDef="um">
            <th mat-header-cell *matHeaderCellDef>Um</th>
            <td mat-cell *matCellDef="let element">
                {{element.um}}
            </td>
        </ng-container>
        <ng-container matColumnDef="perCutie">
            <th mat-header-cell *matHeaderCellDef>Per cutie</th>
            <td mat-cell *matCellDef="let element">
                {{element.perCutie}}
            </td>
        </ng-container>
        <ng-container matColumnDef="pret">
            <th mat-header-cell *matHeaderCellDef>Pret</th>
            <td mat-cell *matCellDef="let element">
                {{element.pret}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action" class="fit-content">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/produse/edit/{{element.id}}" title="Edit">
                <mat-icon color="primary">edit</mat-icon>
                </a>
                <!-- <button mat-flat-button [ngStyle]="{'padding': '0px', 'width': '30px'}"
                [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }"
                (confirm)="delete(element.id)"> -->
                <mat-icon mat-list-icon [ngStyle]="{'color':'red', 'cursor': 'pointer'}" [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }" title="Delete"
                (confirm)="delete(element.id)">
                    close
                </mat-icon>
                <!-- </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,50, 100, 500]" showFirstLastButtons="" [length]="totalRecords" [pageSize]="pageSize"
        (page)="upadatePagination($event)" class="mat-elevation-z8">
    </mat-paginator>
