<h2>Lista Produse
    <button type="button" routerLink="/produse/create" mat-flat-button color="primary">
        <!-- <mat-icon>add_circle_outline</mat-icon>Nou -->
        <mat-icon>add</mat-icon> Adauga
    </button> 
</h2>
  

<app-generic-list [list]="produse">
    <ng-container content>
    <table mat-table *ngIf="produse.length > 0" [dataSource]="produse" class="mat-elevation-z8 table-index">
        <!-- <ng-container matColumnDef="poza">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.poza" width="35" height="30">
            </td>
        </ng-container> -->
        <ng-container matColumnDef="cod">
            <th mat-header-cell *matHeaderCellDef>Cod</th>
            <td mat-cell *matCellDef="let element">
                {{element.cod}}
            </td>
        </ng-container>
        <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef>Nume</th>
            <td mat-cell *matCellDef="let element">
                {{element.nume}}
            </td>
        </ng-container>
        <ng-container matColumnDef="um">
            <th mat-header-cell *matHeaderCellDef>Um</th>
            <td mat-cell *matCellDef="let element">
                {{element.um}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/produse/edit/{{element.id}}" title="Edit">
                <mat-icon color="primary">edit</mat-icon>
                </a>
                <!-- <button mat-flat-button [ngStyle]="{'padding': '0px', 'width': '30px'}"
                [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }"
                (confirm)="delete(element.id)"> -->
                <mat-icon mat-list-icon [ngStyle]="{'color':'red', 'cursor': 'pointer'}" [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }" title="Delete"
                (confirm)="delete(element.id)">
                    close
                </mat-icon>
                <!-- </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
</app-generic-list>
