<div class="container">
<form (submit) = "saveChanges()" [formGroup]="form">
    <div class="container">    
        <div class="row">
            <div class="col-md-6">
                <h4>Detalii</h4>
            <div>
                <mat-form-field appearance="outline">
                <mat-label>Nume</mat-label>
                <input formControlName="nume" matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-radio-group aria-label="Select an option" formControlName="pfPj">
                    <mat-radio-button value='PF'>PF</mat-radio-button>
                    <mat-radio-button value='PJ'>PJ</mat-radio-button>
                </mat-radio-group>                
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>CUI/CNP</mat-label>
                    <input formControlName="cuiCnp" matInput>
                </mat-form-field>
            </div>
            <div *ngIf="!isPF">
                <mat-form-field appearance="outline">
                    <mat-label>Registru Comertului</mat-label>
                    <input formControlName="registruComert" matInput>
                </mat-form-field>
            </div>
            <div *ngIf="!isPF">
                <mat-form-field appearance="outline">
                    <mat-label>Persoana Contact</mat-label>
                    <input formControlName="persoanaContact" matInput>
                </mat-form-field>
            </div>
            <div *ngIf="!isPF">
                <mat-form-field appearance="outline">
                    <mat-label>Persoana Contact Tel</mat-label>
                    <input formControlName="persoanaContactTel" matInput>
                </mat-form-field>
            </div>
            <div><mat-checkbox class="example-margin" formControlName="active">Active</mat-checkbox></div>
            </div>
            <div class="col-md-6">
                <app-clienti-adresa [adreseList]="adreseList"></app-clienti-adresa>
            </div>
        </div>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-stroke-button routerLink="/clienti" mat-flat-button color="primary">Renunta</a>
    </div>
    </div>
</form>
</div>
