<h2>Lista Clienti</h2>
<button type="button" routerLink="/clienti/create" >New</button>   

<app-generic-list [list]="clienti">
    <ng-container content>
    <table mat-table *ngIf="clienti.length > 0" [dataSource]="clienti" class="mat-elevation-z8 table-index">        
        <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef>Nume</th>
            <td mat-cell *matCellDef="let element">
                {{element.nume}}
            </td>
        </ng-container>
        <ng-container matColumnDef="pfpj">
            <th mat-header-cell *matHeaderCellDef>Pf/Pj</th>
            <td mat-cell *matCellDef="let element">
                {{element.pfpj}}
            </td>
        </ng-container>
        <ng-container matColumnDef="cuicnp">
            <th mat-header-cell *matHeaderCellDef>CUI/CNP</th>
            <td mat-cell *matCellDef="let element">
                {{element.cuiCnp}}
            </td>
        </ng-container>
        <ng-container matColumnDef="registruComert">
            <th mat-header-cell *matHeaderCellDef>Registru Comert</th>
            <td mat-cell *matCellDef="let element">
                {{element.registruComert}}
            </td>
        </ng-container>        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
                <a
                    routerLink="/clienti/edit/{{element.id}}"
                    mat-flat-button color="primary"
                >
                Edit
                </a>
                <button mat-flat-button color="warn" 
                [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }"
                (confirm)="delete(element.id)">
                    Delete
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
</app-generic-list>
