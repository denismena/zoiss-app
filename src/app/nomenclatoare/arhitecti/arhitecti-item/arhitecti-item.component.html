<form (submit) = "saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input formControlName="nume" matInput>
    </mat-form-field>    
    <mat-form-field appearance="outline">
        <mat-label>Adresa</mat-label>
        <input formControlName="adresa" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Telefon</mat-label>
        <input formControlName="tel" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comision</mat-label>
        <input formControlName="comision" matInput>
    </mat-form-field>
    <div><mat-checkbox class="example-margin" formControlName="active">Active</mat-checkbox></div>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
        <a mat-stroke-button routerLink="/arhitecti">Renunta</a>
    </div>

</form>
