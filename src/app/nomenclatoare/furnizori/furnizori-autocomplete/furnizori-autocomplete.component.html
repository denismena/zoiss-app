<form class="example-form">
    <mat-label>Furnizor</mat-label>
    <button type="button" routerLink="/furnizori/create" mat-flat-button color="primary">        
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field class="example-full-width" appearance="fill">      
      <input matInput
             aria-label="Furnizori"
             (keyup)="search($event)"
             [matAutocomplete]="auto"
             [formControl]="furnizorCtrl">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)" [displayWith]="displayFn">
        <mat-option *ngFor="let furn of selectedFurnizor | async" [value]="furn">
            {{furn.nume}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>    
  </form>
