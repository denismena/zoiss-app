<h2>Lista Depozite
<button type="button" routerLink="/depozite/create" mat-flat-button color="primary">
    <mat-icon class="greenIcon">add_circle</mat-icon></button>
</h2>
<app-generic-list [list]="depozite">
    <ng-container content>
    <table mat-table *ngIf="depozite.length > 0" [dataSource]="depozite" class="table-index">        
        <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef>Nume</th>
            <td mat-cell *matCellDef="let element">
                {{element.nume}}
            </td>
        </ng-container>
        <ng-container matColumnDef="persoanaContact">
            <th mat-header-cell *matHeaderCellDef>Persoana Contact</th>
            <td mat-cell *matCellDef="let element">
                {{element.persoanaContact}}
            </td>
        </ng-container>
        <ng-container matColumnDef="adresa">
            <th mat-header-cell *matHeaderCellDef>Adresa</th>
            <td mat-cell *matCellDef="let element">
                {{element.adresa}}
            </td>
        </ng-container>
        <ng-container matColumnDef="persoanaContactTel">
            <th mat-header-cell *matHeaderCellDef>Telefon</th>
            <td mat-cell *matCellDef="let element">
                {{element.persoanaContactTel}}
            </td>
        </ng-container>
        <ng-container matColumnDef="persoanaContactEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                {{element.persoanaContactEmail}}
            </td>
        </ng-container>
        <ng-container matColumnDef="sort">
            <th mat-header-cell *matHeaderCellDef>Sort</th>
            <td mat-cell *matCellDef="let element">
                {{element.sort}}
            </td>
        </ng-container>
        <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef>Precedent</th>
            <td mat-cell *matCellDef="let element">
                {{element.parentDepozit}}
            </td>
        </ng-container>
        <ng-container matColumnDef="active">            
            <th mat-header-cell *matHeaderCellDef>Active</th>
            <td mat-cell *matCellDef="let element">  
                {{element.active|daNu}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">               
                <a routerLink="/depozite/edit/{{element.id}}" title="Edit">
                    <mat-icon color="primary">edit</mat-icon>
                </a>
                <mat-icon mat-list-icon [ngStyle]="{'color':'red', 'cursor': 'pointer'}" (confirm)="delete(element.id)" [swal]="{
                        title: 'Confirmare', text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',showCancelButton: true}" title="Delete">
                        close
                </mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
</app-generic-list>
<app-display-errors [errors]="errors"></app-display-errors>
