<h2>Lista Utilizatori</h2>
<app-generic-list [list]="utilizatori">
    <ng-container content>
    <table mat-table *ngIf="utilizatori.length > 0" [dataSource]="utilizatori" class="mat-elevation-z8 table-index">        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
                {{element.email}}
            </td>
        </ng-container>
        <ng-container matColumnDef="nume">
            <th mat-header-cell *matHeaderCellDef>Nume</th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef>Telefon</th>
            <td mat-cell *matCellDef="let element">
                {{element.phoneNumber}}
            </td>
        </ng-container>
        <ng-container matColumnDef="changeRole">
            <th mat-header-cell *matHeaderCellDef>Schimba rolul</th>
            <td mat-cell *matCellDef="let element">
                <select>
                    <option value="utilizator">Utilizator</option>
                    <option value="admin">Admin</option>
                </select>
                <a routerLink="/utilizatori/changeRole/{{element.id}}" title="Schimba rolul">
                    <mat-icon color="primary">change</mat-icon>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/utilizatori/edit/{{element.id}}" title="Edit">
                <mat-icon color="primary">edit</mat-icon>
                </a>                
                <mat-icon mat-list-icon [ngStyle]="{'color':'red', 'cursor': 'pointer'}" [swal]="{
                    title: 'Confirmare',
                    text: 'Sunteti siguri ca doriti sa stergeti inregistrarea?',
                    showCancelButton: true
                }" title="Delete" (confirm)="delete(element.id)">
                    close
                </mat-icon>                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
</app-generic-list>
