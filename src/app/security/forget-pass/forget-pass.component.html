<form (submit)="confirm(form.value)" [formGroup]="form" >
    <div class="container white">    
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>{{form.get("email")?.getError("required")?.message}}</mat-error>
                    <mat-error>{{form.get("email")?.getError("email")?.message}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-flat-button color="primary" [disabled]="form.invalid">Confirma</button>
                <app-display-errors [errors]="errors"></app-display-errors>
                <br /><br />
                <div *ngIf="success" class="text-success">
                    Un email pe adresa dumneavoastra a fost trimis. Urmati pasii din email pentru a continua procesul de resetare a parolei.
                </div>
            </div>
        </div>
    </div>
</form>
