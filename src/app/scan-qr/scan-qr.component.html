Scaneaza produs <br>
<zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
<div *ngIf="produsToDisplay">
    Cod: {{produsToDisplay.cod}}
    Nume: {{produsToDisplay.nume}}
    Furnizor: {{produsToDisplay.prefFurnizor}}
    UM: {{produsToDisplay.um}}
    Pret: {{produsToDisplay.pret}}
    <a mat-stroke-button mat-flat-button color="primary" (click)="edit()" *ngIf="produsToDisplay"> 
        <mat-icon color="primary">edit</mat-icon> Edit</a>
</div>
