<div class="container bordered">
    <h2>Editeaza Livrarea Client: {{this.client}} </h2>
</div>
<app-livrari-item *ngIf="model" 
[selectedProdus] = "selectedProdus"
[clientId] = "clientId"

<app-display-errors [errors]="errors"></app-display-errors>
