<form (submit)="saveChanges()" [formGroup]="form">
<div class="container">           
<div class="row">
    <div class="col-md-2">
        <span>Numar</span>
        <mat-form-field appearance="outline">            
            <input formControlName="numar" matInput>
            <mat-error>Completati numarul!</mat-error>
        </mat-form-field>
    </div>
    <div class="col-md-2">
        <mat-label>Data</mat-label>            
        <mat-form-field appearance="outline">            
            <input formControlName="data" matInput [matDatepicker]="dataPicker">
            <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
            <mat-datepicker #dataPicker></mat-datepicker>
            <mat-error>Completati data!</mat-error>
        </mat-form-field>  
    </div>
    <div class="col-md-4">
        <span>Curier</span>
        <mat-form-field appearance="outline">            
            <input formControlName="curier" matInput>            
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <span>Receptionat De</span>
        <mat-form-field appearance="outline">            
            <input formControlName="receptionatDe" matInput>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <span>Detalii</span>
        <mat-form-field appearance="outline">            
            <input formControlName="detalii" matInput>
        </mat-form-field>
    </div>    
</div>    
<div class="row">
    <div class="col-md-12">
        <app-livrari-produse [selectedProdus]="selectedProdus"></app-livrari-produse>    
    </div>
</div>
<div class="row">
<div class="col-md-12">
    <br />
    <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
    <a mat-stroke-button routerLink="/livrari" mat-flat-button color="primary">Renunta</a>
</div>
</div>
</div>
</form>
