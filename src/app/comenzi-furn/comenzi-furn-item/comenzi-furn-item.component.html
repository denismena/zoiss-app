<form (submit)="saveChanges()" [formGroup]="form">
    <div class="container">    
        <div class="row">
            <div class="col-md-12">          
        <div class="row"><div class="col-md-12"><h4>Comanda furnizor</h4></div></div>
        <div class="row">
            <div class="col-md-4">
                <span>Numar</span>
        <mat-form-field appearance="outline">            
            <input formControlName="numar" matInput>
            <mat-error>Completati numarul!</mat-error>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <mat-label>Data</mat-label>            
        <mat-form-field appearance="outline">            
            <input formControlName="data" matInput [matDatepicker]="dataPicker">
            <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
            <mat-datepicker #dataPicker></mat-datepicker>
            <mat-error>Completati data!</mat-error>
        </mat-form-field>  
    </div>    
    <div class="col-md-4">
        <mat-label>Termen de livrare</mat-label>
        <mat-form-field appearance="outline">            
            <input formControlName="termenLivrare" matInput [matDatepicker]="dataPickerTL">
            <mat-datepicker-toggle matSuffix [for]="dataPickerTL"></mat-datepicker-toggle>
            <mat-datepicker #dataPickerTL></mat-datepicker>
            <mat-error>Completati data!</mat-error>
        </mat-form-field>
    </div>    
    </div>
    </div>
    <div class="col-md-12">
        <!-- <app-comenzi-produse-autocomplete [selectedProdus]="selectedProdus"></app-comenzi-produse-autocomplete>     -->
        <app-comenzi-furn-produse-autocomplete *ngIf="selectedProdus" [selectedProdus]="selectedProdus"></app-comenzi-furn-produse-autocomplete>
    </div>
        <div>
            <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
            <a mat-stroke-button routerLink="/comenziFurnizor" mat-flat-button color="primary">Renunta</a>
        </div>
    </div>
    </div>
    </form>
