<div class="form-container">
    <h2 mat-dialog-title>
        Angular material dialog prompt
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-label>Data</mat-label>            
            <mat-form-field appearance="outline">            
                <input formControlName="data" matInput [matDatepicker]="dataPicker">
                <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
                <mat-datepicker #dataPicker></mat-datepicker>
                <mat-error>Completati data!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>Detalii</mat-label>
                <textarea matInput placeholder="Detalii" formControlName="detalii"></textarea>
            </mat-form-field>            
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>        
        <button mat-raised-button color="primary" (click)="submit(form.value)">
            Save
        </button>
        <button mat-raised-button (click)="dialogRef.close(false)" color="primary">
            Close
        </button>
    </mat-dialog-actions>
</div>
