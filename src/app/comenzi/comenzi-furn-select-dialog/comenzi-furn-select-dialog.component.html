<div class="form-container">
    <h2 mat-dialog-title>
        Selecteaza comanda furnizor
    </h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <div class="container">                    
            <div class="row"><div class="col-md-12">
                <mat-label>Comanda</mat-label>
                <mat-form-field appearance="standard">                
                    <input matInput formControlName="comandaFurnId">
                    <mat-select formControlName="comandaFurnId">
                        <mat-option *ngFor="let com of comenzifurnizor" [value]="com.id">
                            Nr: <b>{{com.numar}}</b> / {{com.data|customDate}}
                        </mat-option>            
                    </mat-select>
                    <mat-error>{{form.get("comandaFurnId")?.getError("required")?.message}}</mat-error>
                </mat-form-field>
            </div></div>            
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>        
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit(form.value)">
            Save
        </button>
        <button mat-raised-button (click)="dialogRef.close(false)" color="primary">
            Close
        </button>
    </mat-dialog-actions>
</div>
