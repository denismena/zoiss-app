<div class="form-container">
    <h2 mat-dialog-title>
        Notificare
    </h2>
    <mat-dialog-content>
        <div class="row">            
            <div class="col-md-12" [innerHtml]="notif.descriere"></div>
        </div>
        <div class="row">            
            <div class="col-md-12">Data: {{notif.data|customDateTime}}</div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>        
        <button mat-raised-button color="primary" (click)="submit()">
            Read
        </button>
        <button mat-raised-button (click)="dialogRef.close(false)" color="primary">
            Close
        </button>
    </mat-dialog-actions>
</div>
