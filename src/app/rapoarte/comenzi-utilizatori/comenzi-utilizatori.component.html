<h2>
    Comenzi utilizatori
</h2>
<div class="container">
    <form [formGroup]="form">
        <div class="">    
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>De la data</mat-label>
                        <input formControlName="fromDate" matInput [matDatepicker]="dataPickerFrom">
                        <mat-datepicker-toggle matSuffix [for]="dataPickerFrom"></mat-datepicker-toggle>
                        <mat-datepicker #dataPickerFrom></mat-datepicker>
                        <mat-error>Completati data!</mat-error>
                    </mat-form-field>
                </div>                
                <div class="col-md-4">
                    <mat-form-field appearance="outline">
                        <mat-label>La data</mat-label>
                        <input formControlName="toDate" matInput [matDatepicker]="dataPickerTo">
                        <mat-datepicker-toggle matSuffix [for]="dataPickerTo"></mat-datepicker-toggle>
                        <mat-datepicker #dataPickerTo></mat-datepicker>
                        <mat-error>Completati data!</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </form>
</div>

<div class="spinner-container" *ngIf="loading$">
    <mat-spinner></mat-spinner>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table mat-table *ngIf="comenziUtilizatori.length > 0" [dataSource]="comenziUtilizatori" multiTemplateDataRows class="table-index center-table">
                <ng-container matColumnDef="utilizator">
                    <th mat-header-cell *matHeaderCellDef>Utilizator</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.utilizator}}
                    </td>
                    <td mat-footer-cell *matFooterCellDef>Total</td>
                </ng-container>
                <ng-container matColumnDef="valoare">
                    <th mat-header-cell *matHeaderCellDef class="w-25 table-text-right">Valoare</th>
                    <td mat-cell *matCellDef="let element" class="w-25 table-text-right">
                        <div>{{element.valoare| number: '1.0-2'}}</div>
                    </td>
                    <td mat-footer-cell *matFooterCellDef class="w-25 table-text-right"> {{getTotalCost()| number: '1.0-2'}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"></tr>
                <tr mat-footer-row *matFooterRowDef="columnsToDisplay" ngClass="tableFooter"></tr>
            </table>
        </div>
        <div class="col-md-2"></div>
</div>
